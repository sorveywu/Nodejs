<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>聊天室 -- web聊天室</title>
	<link rel='stylesheet' href='/stylesheets/bootstrap.css' /> 
    <style type="text/css"> 
      body { 
        padding-top: 60px; 
        padding-bottom: 40px; 
      } 
    </style> 
    <link href="/stylesheets/bootstrap-responsive.css" rel="stylesheet"> 
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script type="text/javascript" src="javascripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
    <script type="text/javascript" src="javascripts/chat.js"></script>
</head>
<body>
	<div class="chatbox">
		<div class="chattitle"></div>
		<div class="chatcontent">
			<div class="chatinfo"></div>
			<div class="left">
				<div class="boxhead"><h3>聊天室</h3></div>
				<div class="content_show">
					<div class="contents"></div>
				</div>
				<div class="input_content">
					<textarea name="msg" class="msg"></textarea>
					<input type="button" value="发送" class="btn btn-inverse">
				</div>
			</div>
			<div class="right">
				<div class="notice">
					<div class="boxhead"><h3>系统通知</h3></div>
					<div class="noticebox"></div>
				</div>
				<div class="userlist">
					<div class="boxhead"><h3>用户列表</h3></div>
					<div class="list"></div>
				</div>
			</div>
		</div>
		<div class="chatfoot">
			 <div id="sayingto">你好 <span id="from"></span> ，你正在对 <span id="to"></span> 说</div>
		</div>
	</div>
</body>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
</html>
