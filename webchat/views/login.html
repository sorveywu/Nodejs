<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录 -- web聊天室</title>
	<link rel='stylesheet' href='/stylesheets/bootstrap.css' /> 
    <style type="text/css"> 
      body { 
        padding-top: 60px; 
        padding-bottom: 40px; 
      } 
    </style> 
    <link href="/stylesheets/bootstrap-responsive.css" rel="stylesheet"> 
    <link href="/stylesheets/style.css" rel="stylesheet"> 
</head>
<body>
	<div class="loginbox">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand"><strong>用户登录</strong></a>
			</div>
		</div>
		<div class="block"></div>
		<div class="block"></div>
		<form class="form-horizontal" method="post">
		  	<div class="control-group">
		    	<label class="control-label" for="inputEmail"><strong>用户名：</strong></label>
		    	<div class="controls">
		      		<input type="text" id="username" name="username" placeholder="username">
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" for="inputPassword"><strong>邮箱：</strong></label>
		    	<div class="controls">
		      		<input type="password" id="email" name="email" placeholder="Email">
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<div class="controls">
		      		<button type="submit" class="btn btn-primary">登录</button>
		    	</div>
		  	</div>
		</form>
	</div>
</body>
    <script src="/javascripts/jquery-1.7.2.min.js"></script> 
    <script src="/javascripts/bootstrap.js"></script>
</html>
